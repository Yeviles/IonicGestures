<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title color="warning">
      Ionic Gestures Apli Movil
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding-top">
  <div id="container">
    <div #box
      [ngStyle]="{'width': '100px', 'height': '100px', 'background': 'var(--ion-color-danger'}">
    </div>
    <div #boxDos
      [ngStyle]="{'width': '100px', 'height': '100px', 'background': 'var(--ion-color-secondary'}">
    </div>
  </div>
</ion-content>
